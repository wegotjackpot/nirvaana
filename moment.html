<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moment</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5dc;
      margin: 0;
      padding: 0;
      font-family: 'Special Elite', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-container {
      width: 100%;
      max-width: 600px;
      margin-top: 2rem;
    }

    .image-container img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .poem-plain {
      margin: 2rem 1rem;
      max-width: 600px;
      font-size: 0.9rem;
      line-height: 1.8;
      color: #4b1c1c;
      text-align: left;
    }

    .button-container {
      margin-bottom: 2rem;
    }

    .nav-button {
      background-color: maroon;
      color: white;
      border: none;
      border-radius: 14px;
      padding: 0.6rem 1.2rem;
      font-size: 0.85rem;
      font-family: 'Special Elite', cursive;
      cursor: pointer;
      margin: 0.5rem;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: #4b1c1c;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="images/moment.jpg" alt="Special Moment Image" />
  </div>

  <div class="poem-plain">
    you showed up in my DMs, the cutest glitch.<br>
    two days later, I was riding your bike like we were escaping a sitcom.<br>
    the rain didn’t wait around — it just dipped, like, “my job here is done.”<br>
    i picked yellow flowers like they were clues to something bigger.<br><br>

    it made no sense.<br>
    it made perfect sense.
  </div>

  <div class="button-container">
    <a href="moment2.html"><button class="nav-button">Next ⏩</button></a>
  </div>

</body>
</html>
