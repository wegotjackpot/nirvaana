<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moment 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5dc;
      margin: 0;
      padding: 0;
      font-family: 'Special Elite', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-container {
      width: 100%;
      max-width: 600px;
      margin-top: 2rem;
    }

    .image-container img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .text-container {
      max-width: 600px;
      padding: 1.2rem;
      text-align: center;
      color: maroon;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .nav-button {
      background-color: maroon;
      color: white;
      border: none;
      border-radius: 14px;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      font-family: 'Special Elite', cursive;
      cursor: pointer;
      margin: 0.5rem;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: #4b1c1c;
    }

    .button-container {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="images/moment2.jpg" alt="Another Special Moment" />
  </div>

  <div class="text-container">
    We stood under the neon sign like it was our only sun.<br>
    The world buzzed behind us, but I only heard your laugh.<br>
    You looked at me like the city was ours to steal.<br>
    We didn’t need a map, we followed the music in our bones.<br><br>

    Chaos all around.<br>
    But we — we made quiet.
  </div>

  <div class="button-container">
    <a href="moment.html"><button class="nav-button">⏪ Back</button></a>
  </div>

</body>
</html>
